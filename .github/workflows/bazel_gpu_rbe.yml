name: Run Bazel GPU tests using RBE

# on:
#   pull_request:
#     branches:
#       - main

jobs:
  build:
    strategy:
      matrix:
        runner: ["linux-x86-g2-48-l4-4gpu"]

    runs-on: ${{ matrix.runner }}
    container:
      image: "gcr.io/tensorflow-testing/nosla-cuda12.3-cudnn9.1-ubuntu20.04-manylinux2014-multipython:latest"

    env:
      # GitHub actions run in Docker by defaut. Disable running the `setup_docker.sh` script.
      JAXCI_SETUP_DOCKER: 0
      # Setup the test environment (disable x64 mode and clone XLA at HEAD)
      JAXCI_SETUP_TEST_ENVIRONMENT: 1
      JAXCI_HERMETIC_PYTHON_VERSION: 3.12

    steps:
      - uses: actions/checkout@v3
      # Halt for testing
      - name: Wait For Connection
        uses: ./actions/ci_connection/
      - name: Run Bazel GPU tests using RBE
        env:
          ENV_FILE: ci/envs/run_tests/bazel_rbe
        run: ./ci/run_bazel_test_gpu.sh
