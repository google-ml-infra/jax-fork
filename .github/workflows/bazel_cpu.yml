name: Run Bazel CPU tests

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        runner: ["linux-x86-n2-64"]

    runs-on: ${{ matrix.runner }}
    container:
      image: "us-central1-docker.pkg.dev/tensorflow-sigs/tensorflow/build:670606426-python3.9"

    env:
      # Do not run Docker container for Linux runners. Linux runners already run in a Docker container.
      JAXCI_RUN_DOCKER_CONTAINER: 0
      JAXCI_HERMETIC_PYTHON_VERSION: "3.12"

    steps:
      - uses: actions/checkout@v3
      # Halt for testing
      - name: Wait For Connection
        uses: ./actions/ci_connection/
      - name: Run Bazel CPU Tests
        env:
          ENV_FILE: ci/envs/run_tests/bazel_cpu
        run: ./ci/run_bazel_test.sh
