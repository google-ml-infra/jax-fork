name: Run Bazel GPU tests locally

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        runner: ["arc-linux-x86-g2-96-l4-8gpu"]

    runs-on: ${{ matrix.runner }}
    container:
      image: "gcr.io/tensorflow-testing/nosla-cuda12.3-cudnn9.1-ubuntu20.04-manylinux2014-multipython:latest"

    env:
      JAXCI_USE_DOCKER: 0
      JAXCI_USE_RBE: 1
      JAXCI_RUN_TESTS: 1
      JAXCI_HERMETIC_PYTHON_VERSION: 3.11

    steps:
      - uses: actions/checkout@v3
      - name: Build jaxlib
        run: ./ci/build_artifacts.sh jaxlib
      - name: Build jax-cuda-plugin
        run: ./ci/build_artifacts.sh jax-cuda-plugin
      - name: Build jax-cuda-pjrt
        run: ./ci/build_artifacts.sh jax-cuda-pjrt
      # Halt for testing
      - name: Wait For Connection
        uses: ./actions/ci_connection/
      - name: Run Bazel GPU tests locally
        env:
          ENV_FILE: ci/envs/run_tests/bazel_local_gpu
        run: ./ci/run_bazel_test_gpu.sh
